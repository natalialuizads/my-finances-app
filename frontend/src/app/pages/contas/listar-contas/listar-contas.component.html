<div class="container__header">
  <h1>lista de contas</h1>
  <button tuiButton type="button" routerLink="/contas/criar">
    Cadastrar
  </button>
</div>
<div>
  <ng-container *ngIf="contas$ | async as contas">
    <app-tabela [contas]="contas" (deletarConta)="deletar($event)" />
  </ng-container>
</div>
