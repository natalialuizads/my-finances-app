<div class="container__header">
  <h1>lista de contas</h1>
  <button
    iconRight="tuiIconPlusCircle"
    tuiButton
    type="button"
    class="tui-space_right-3 tui-space_bottom-3"
    routerLink="/contas/criar">
    Cadastrar
  </button>
</div>
<div>
  <tui-notification status="error" class="tui-space_vertical-4" *ngIf="erroAoDeletar">
    Não foi possível deletar a conta. Tente novamente mais tarde.
  </tui-notification>
  <div *ngIf="contas$ | async as contas">
    <app-tabela [contas]="contas" (deletarConta)="deletar($event)" />
  </div>
</div>
